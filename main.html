<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.cdnfonts.com/css/interface-trial"
      rel="stylesheet"
    />
    <link href="http://fonts.cdnfonts.com/css/helvetica-255" rel="stylesheet" />

    <link
      href="http://fonts.cdnfonts.com/css/league-spartan"
      rel="stylesheet"
    />
    <link href="http://fonts.cdnfonts.com/css/mars-brands" rel="stylesheet" />
  </head>
  <body>
    <header class="main">
      <navbar class="navbar">
        <div class="navbar-logo">
          <img src="img/icon.jpg" alt="" />
        </div>
        <nav class="navbar-keys">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="portfolio.html">Portfolio</a>
            </li>
            <li>
              <a href="#">Studio</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </navbar>

      <div class="company">
        <div class="company-name">
          <h1>Fuller Group.</h1>
          <h1>Architecture & Design.</h1>
        </div>
        <div class="company-button">
          <button class="company-btn">Our Portfolio</button>
        </div>
      </div>
    </header>
    <Slider>
      <div class="slider">
        <div class="slider-title">
          <h1>Featured Work</h1>
        </div>
        <hr size="1" width="80%" color="black" />
        <div class="slider-1"><div class="slider-img"></div></div>
      </div>
    </Slider>
    <About>
      <div class="about">
        <div class="about-para">
          <h3>Sustainable design is our methodology.</h3>
        </div>
        <div class="about-button">
          <button class="about-btn">Our Portfolio</button>
        </div>
      </div>
    </About>
    <image>
      <div class="image">
        <img
          src="https://images.unsplash.com/photo-1518516278006-4aca92806257?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1057&q=80"
          alt=""
          height="100%"
          width="130%"
        />
      </div>
    </image>
    <Subscribe>
      <div class="sub">
        <div class="subscribe"><h1>Subscribe for updates</h1></div>
      </div>
    </Subscribe>
    <div>
      <div class="email">
        <div class="sub-para">
          <span>Learn more about our studio practices and upcoming work.</span>
        </div>
        <div class="input-btn">
          <input class="inp" type="text" />
          <button class="email-btn">Sign Up</button>
        </div>
      </div>
    </div>
    <BottomBar>
      <div class="bottombar">
        <div class="copy">
          <span>Copyright Â© 2020 Fuller Group - All Rights Reserved.</span>
        </div>
        <div class="icon">
          <img src="img/instagram.png" alt="" width="20" height="20" />
          <img src="img/facebook.png" alt="" width="20" height="20" />
          <img src="img/pinterest.png" alt="" width="20" height="20" />
          <img src="img/whatsapp.png" alt="" width="20" height="20" />
        </div>
        <div class="powered">Powered by GoDaddy</div>
      </div>
    </BottomBar>
  </body>
</html>
